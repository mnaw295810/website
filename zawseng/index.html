<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .category-container, .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      max-height: 100dvh;
      text-align: center;
      overflow: scroll;
      border: 5px solid white;
    }
    .category-btn {
      margin: 10px auto;
      padding: 10px 0px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .category-btn:hover {
      background: #0056b3;
    }
    .question {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: left;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }
    .option {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background: #f0f0f0;
    }
    .correct {
      background-color: #d4edda; /* Light green for correct answer */
      border-color: #c3e6cb;
    }
    .incorrect {
      background-color: #f8d7da; /* Light red for incorrect answer */
      border-color: #f5c6cb;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 10px;
      margin: auto;
      padding: 10px 20px;
      width: 100%;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .next-btn {
      background: #007bff;
    }
    .next-btn:hover {
      background: #3892f2;
    }
    .restart-btn {
      background: #2ccc51;
      margin-top: 30px;
    }
    .restart-btn:hover {
      background: #218838;
    }
    .hidden {
      display: none;
    }
    h3{
      margin-bottom: 30px;
      margin-top: -20px;
    }
    p{
        text-align: left;
    }
  </style>
</head>
<body>
  <div class="category-container" id="category-container">
    <h2>Select a Subject</h2>
    <button class="category-btn" data-category="BMC">B.M.C</button>
    <button class="category-btn" data-category="physics">Physics</button>
    <button class="category-btn" data-category="english">English</button>
  </div>

  <div class="quiz-container hidden" id="quiz-container">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <button class="next-btn" id="next-btn">Next</button>
    <button class="restart-btn" id="restart-btn">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
