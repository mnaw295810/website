
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Game</title>
</head>
<body>
  <div class="category-container" id="category-container">
    <h2>Select a Subject</h2>
    <button class="category-btn" data-category="BMC">B.M.C</button>
    <button class="category-btn" data-category="physics">Physics</button>
    <button class="category-btn" data-category="myanmar">Myanmar</button>
  </div>

  <div id="chapter-container" class="hidden">
    <h3>Select a Chapter</h3>
    <button class="chapter-btn" data-chapter="Chapter 1">Chapter 1</button>
    <button class="chapter-btn" data-chapter="Chapter 2">Chapter 2</button>
    <button class="chapter-btn" data-chapter="Chapter 3">Chapter 3</button>
    <button class="chapter-btn" data-chapter="Chapter 4">Chapter 4</button>
  </div>

  <div id="question-count-container" class="hidden">
    <h3>How many questions do you want to try?</h3>
    <button class="question-count-btn" data-count="5">5 Questions</button>
    <button class="question-count-btn" data-count="10">10 Questions</button>
    <button class="question-count-btn" data-count="20">20 Questions</button>
    <button class="question-count-btn" data-count="1000">All Questions</button>
  </div>

  <div class="quiz-container hidden" id="quiz-container">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <button class="next-btn" id="next-btn">Next</button>
    <button class="restart-btn" id="restart-btn">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
